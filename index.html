<html ng-app="myapp">
    <head>
        <title>Lunch Checker</title>
        <meta charset="utf-8">
        <script src="angular.min.js"></script> 
        <!--<script src="app.js"></script>-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <style>
         .message { font-size: 1.3em; font-weight: bold; }
         .content { font-family: Calibri; color: purple;}
		 .body {background-color:#df80ff;}
         .box {width: 360px; height: 40px; border-block-end-color: palegreen; }
		 .boxx {width: 360px; height: 40px; border-block-end-color: brown font-size: 1.8em; font-weight: bold;; };
		 

        </style>
        </head>
         <body bgcolor="#b3d9ff">
        <div ng-controller="ctrl">
		<form align="center">
            <h1 class="content">Lunch Checker</h1>
            <div>
            <h2>Things You Have For Your Lunch</h2>
            <input class = "box" type="text" ng-model="food"
            placeholder="List comma separated dishes you usually have for lunch">
            <div>
            <input type="button" class="boxx" ng-model="check" ng-click="enjoy()" value="check if too much" >
            </div>
            <div class = "form-group message"><br><br>
            {{message}}
            </div>
        </form>
           
      </div>
	  <script>
	  (function(){
'use strict';


angular.module('myapp', [])
.controller('ctrl', ctrl );

ctrl.$inject = ['$scope'];

function ctrl ($scope) {
$scope.food = "";
$scope.message = "";
$scope.enjoy = function() {
    var array = $scope.food.split(',');
    if ($scope.food == ""){
        $scope.message = "Please Enter Data";
    }else{
        if (array.length <= 3){
            $scope.message = "Enjoy!";
            
        }else{
            $scope.message= "Too much";
        }
    }

};
}









})();  
    

	  </script>
    </body>
</html>
